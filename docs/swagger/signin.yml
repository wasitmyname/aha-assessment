/api/signin:
  post:
    description: Sign In
    security: []
    requestBody:
      required: true
      content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                  # example: 'johndoe@aha-assessment.test'
                  example: 'wakjoko@gmail.com'
                  required: true
                password:
                  type: string
                  # example: 'johndoe'
                  example: 'a'
                  required: true
    responses:
      200:
        description: Ok
      401:
        description: Unauthorized
      403:
        description: Forbidden
      422:
        description: Unprocessable Entity