/api/profile/updateName:
  post:
    description: Update My Name
    requestBody:
      required: true
      content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  example: 'John Woo'
                  required: true
    responses:
      200:
        description: Ok
      401:
        description: Unauthorized
      422:
        description: Unprocessable Entity