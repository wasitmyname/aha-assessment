/api/link/get:
  post:
    description: Get A Link To Verify Email
    requestBody:
      required: true
      content:
          application/json:
            schema:
              properties:
                email:
                  type: string
                  example: 'johndoe@aha-assessment.test'
                  required: true
    responses:
      200:
        description: Ok
      403:
        description: Forbidden